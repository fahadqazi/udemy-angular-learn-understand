<!DOCTYPE html>
<html lang="en-us" ng-app="angularApp">
    <head>
        <title>Introduction to AngularJS</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <style>
            html, body
            {
                font-size: 1.1em;
            }
        </style>
        
        <!-- load angular via CDN -->
<!--        <script src="//code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>

        <script src="app.js"></script>
    </head>
    <body>

        <header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">AngularJS</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><i class="fa fa-home"></i> Home</a></li>
				</ul>
			</div>
			</nav>
		</header>

        <div class="container">

			<div ng-controller="mainController">
                
              <div>
                <label>What is your Twitter handle?</label>
                <input type="text" ng-model="handle"/>
              </div>  
              
              <div class="alert" ng-class="{ 'alert-warning': handle.length<characters, 'alert-danger': handle.length>characters, 
                                           'alert-success': handle.length === characters }">
                
                  <div ng-show="handle.length < characters"> 
                    You have less than 5 characters
                  </div>

                  <div ng-show="handle.length > characters">
                    You have more than 5 characters
                  </div>

                  <div ng-show="handle.length === characters">
                    You now have 5 characters
                  </div>
                
              </div>
              
              <hr/>
              
              <h1><a ng-href="http://www.twitter.com/{{lowercasehandle()}}" target="_blank">www.twitter.com/{{ lowercasehandle() }}</a></h1>

              <hr/>
              
              <div>
                <ul>
                  <li ng-repeat="rule in rules"> {{ rule.rulename }} </li>
                </ul>
              </div>
              
              <hr/>
              
              <div>
                <h3>Click to display alert</h3>
                <input type="button" value="Click" ng-click="alertme()"/>
              </div>
                
            </div>

		</div>

    </body>
</html>
